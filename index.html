<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Homework</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>
  <img class="nightking" src="nightking.jpg" alt="Night King">
</header>
<body>
  <div class="grid">
    <div id="thronesQuiz">
        <h1>Game of Thrones Quiz</h1>
    <hr>

    <div id="count">Start</div>
        <p id="question"></p>

        <div class="buttons">
            <button id="btn0"><span id="option0"></span></button>
            <button id="btn1"><span id="option1"></span></button>
            <button id="btn2"><span id="option2"></span></button>
            <button id="btn3"><span id="option3"></span></button>
        </div>

    </div>
</div>


<script src="script.js"></script>

</body>
</html>
